<style>
    .chart-div{
        border:1px solid #bbbbbb;
        background: #e9e9e9;
        margin-bottom: 20px;
        padding: 0px 7px 7px 7px;
    }
    .chart-title {
        font-size: 1.5em;
        line-height: 0.9em;
        margin-bottom: 10px;
        padding-left: 5px;
        padding-right: 5px;
        
    }    
    .chart-content{
        
    }
    .chart-labels{
        float:left;
        width: 5%;
        height:350px;
    }    
    .chart-label{        
        width:100%;
        overflow: auto; 
        border-bottom: 1px solid #dddddd;
    }
    .chart-label-text{          
        width:100%;
        text-align: right;
        padding-right: 10px;
    }    
    .chart-plot{
        float:left;
        width: 95%;
    }
    .chart-canvas{
        height: 350px !important;
    }
</style>

<div class="chart-div"> 
    <div class="chart-title">
        {title}
    </div>
    
    <!-- Canvas which is used to draw the chart-->
    <div class="chart-content">
        <div id="chart-labels-{question_id}" class="chart-labels">
            <!-- emtpy at the start -->
        </div>
        <div class="chart-plot">
            <canvas id="canvas-{question_id}" class="chart-canvas"></canvas>
        </div>
    </div>
    
    <div>
        {correct_answer_text}
    </div>
</div>

<!-- ----------------------------------------------------------------------- -->

<!-- JAVASCRIPT for rendering the charts -->
<script src="./Customizing/global/plugins/Services/Repository/RepositoryObject/MobileQuiz/lib/Chart.js"></script>
<script>
$( document ).ready(function() {
    
    // calculate steps manually, so that maximal 10 are on the screen
    var steps = Math.max.apply(Math, [{data}]);
    
    var plot = document.getElementById("canvas-{question_id}");
    var myChart = new Chart(plot, {
        type: 'bar',
        data: {
            labels: [{labels}],
            datasets: [{
                label: 'Number of Votes',
                data: [{data}],
                backgroundColor: [{colors}],
                borderColor: [{colors_border}],
                borderWidth: 1
            }],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            defaultFontSize: 20,
            scales: {
                xAxes: [{           
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero:true,
                        min: 0,
                        stepSize: Math.ceil(steps/10),
                        fontSize: 20,
                    },
                }],
            },
            title: {
                display: false,
                text: '{title}',
                fontSize: 16,
            },
            legend: {
                display: false,
            },
        },        
    });
});
    
    // -----------------------------------------------------------------------
 
</script>
