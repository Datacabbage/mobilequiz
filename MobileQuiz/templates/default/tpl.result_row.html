<style>
    .chart-div{
        width:1000px;
        border:1px solid #bbbbbb;
        background: #e9e9e9;
        margin-bottom: 20px;
        padding: 0px 5px 5px 5px;
    }
    .chart-canvas{
        width: 100%;
        height: 300px !important;
    }
</style>

<div class="chart-div"> 
    <div>
        <h3>{title}</h3>
    </div>
    
    <!-- Canvas which is used to draw the chart-->
    <canvas id="canvas-{question_id}" class="chart-canvas"></canvas>

    <div>
        {correct_answer_text}
    </div>
</div>

<!-- ----------------------------------------------------------------------- -->

<!-- JAVASCRIPT for rendering the charts -->
<script src="./Customizing/global/plugins/Services/Repository/RepositoryObject/MobileQuiz/lib/Chart.js"></script>
<script>
var ctx = document.getElementById("canvas-{question_id}");
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: [{labels}],
        datasets: [{
            label: '# of Votes',
            data: [{data}],
            backgroundColor: [{colors}],
            borderColor: [{colors_border}],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            xAxes: [{
                ticks: {
                    beginAtZero:true,
                    min: 0,
                    stepSize: 1,
                }
            }]
        },
        title: {
            display: false,
            text: '{title}',
            fontSize: 16,
        },
        legend: {
            display: false,
        },
        barPercentage: 0.9,
    }
});
</script>
