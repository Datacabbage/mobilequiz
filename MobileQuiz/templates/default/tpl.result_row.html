<style>
    .chart-div{
        border:1px solid #bbbbbb;
        background: #e9e9e9;
        margin-bottom: 20px;
        padding: 0px 7px 7px 7px;
    }
    .chart-title {
        font-size: 1.5em;
        line-height: 0.9em;
        font-weight: bold;
        padding-left: 5px;
        padding-right: 5px;
    }    
    .chart-content{
        
    }
    .chart-labels{
        float:left;
        width: 30%;
        height:350px;
    }    
    .chart-label{        
        width:100%;
        overflow: auto; 
        border-bottom: 1px solid #dddddd;
    }
    .chart-label-text{          
        width:100%;
        text-align: right;
        padding-right: 10px;
    }    
    .chart-plot{
        float:left;
        width: 70%;
    }
    .chart-canvas{
        height: 350px !important;
    }
</style>

<div class="chart-div"> 
    <div class="chart-title">
        {title}
    </div>
    
    <!-- Canvas which is used to draw the chart-->
    <div class="chart-content">
        <div id="chart-labels-{question_id}" class="chart-labels">
            <!-- emtpy at the start -->
        </div>
        <div class="chart-plot">
            <canvas id="canvas-{question_id}" class="chart-canvas"></canvas>
        </div>
    </div>
    
    <div>
        {correct_answer_text}
    </div>
</div>

<!-- ----------------------------------------------------------------------- -->

<!-- JAVASCRIPT for rendering the charts -->
<script src="./Customizing/global/plugins/Services/Repository/RepositoryObject/MobileQuiz/lib/Chart.js"></script>
<script>
$( document ).ready(function() {
    
    var plot = document.getElementById("canvas-{question_id}");
    var myChart = new Chart(plot, {
        type: 'horizontalBar',
        data: {
            labels: [{labels}],
            datasets: [{
                label: 'Number of Votes',
                data: [{data}],
                backgroundColor: [{colors}],
                borderColor: [{colors_border}],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    ticks: {
                        beginAtZero:true,
                        min: 0,
                        stepSize: 1,
                        fontSize: 16,
                    }
                }],
                yAxes: [{
                    categoryPercentage: 1,
                    barPercentage: 0.5,
                    display: false
                }]
            },
            title: {
                display: false,
                text: '{title}',
                fontSize: 16,
            },
            legend: {
                display: false,
            },
        },
        responsive: true,
        maintainAspectRatio: false,
        
    });
    
    // write the labels seperate, as the chartist labels are not so good 
    writeLabels("chart-labels-{question_id}");
    
    // -----------------------------------------------------------------------
    
    /**
     * Write the charts labels
     * Write content and set height ans margin so that the text is centered.
     */
    function writeLabels(div){        
        
        // get labels
        var labels = [{labels}];
        
        // create unique names for the labels
        var chart_labels = div+"-labels";
        
        for (i = 0; i < labels.length; i++) { 
            $("#"+div).append('<div class="chart-label '+chart_labels+'"> <div id="chart-label-text-'+div+"-"+i+'" class="chart-label-text">'+labels[i]+'</div></div>');
            
            var height_offset = 30;
            var height = (350-height_offset)/labels.length;
            
            // set height of label divs
            $("."+chart_labels).height(height+"px");
            
            // set top margin for label-text-div, so that it is centered.     
            var margin_top = (height-$("#"+"chart-label-text-"+div+"-"+i).height()) /2;
            if (margin_top < 0) {margin_top = 0;}
            $("#"+"chart-label-text-"+div+"-"+i).css("margin-top", margin_top);
        }
    }
    
});
</script>
